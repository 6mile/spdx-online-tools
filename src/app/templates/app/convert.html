{% extends 'app/base.html' %}
{% load static %}
{% load staticfiles %}
{% block body1 %}
<p class ="lead"> {{ error }}</p>
<div class="panel panel-default">
<div class="panel-heading"> <p class="lead"> Convert to other SPDX format</p> </div>
<div class="panel-body">
<form id="myform" enctype="multipart/form-data" class = "form-horizontal" method = "post"  >
		{% csrf_token %}
		<div class = "form-group">
		&nbsp; From &nbsp;
			 <select name="select1" id="select1">
			 	  <option value="0"selected="">-</option>
				  <option value="1">Tag</option>
				  <option value="2">RDF</option>
				  <option value="3">Spreadsheet</option>
			</select>
			&nbsp; To &nbsp;
			<select name="select2" id="select2">
				  <option value="0" data-value="0" selected="">-</option>
				  <option value="1" data-value="1" >Spreadsheet</option>
				  <option value="2" data-value="1" >RDF</option>
				  <option value="3" data-value="2">Tag</option>
				  <option value="4" data-value="2">HTML</option>
				  <option value="5" data-value="2">Spreadsheet</option>
				  <option value="6" data-value="3">Tag</option>
				  <option value="7" data-value="3">RDF</option>
			</select>
		</div>
			<div class = "form-group">
			<div class="col-sm-12">
			<label class="control-label col-sm-3" >SPDX Document</label>
				<div class="col-sm-3"> 
				  <input type="file" id="file" placeholder="" name = "file"  >
				</div>
			</div>	
		</div>
		<input class=" btn btn-md btn-info" type="submit" value="Convert">
</form>
</div>
{% endblock %}
{% block script_block %}
<script type="text/javascript">
$(document).ready(function () {
	$("#select1").change(function() {
	  if ($(this).data('options') === undefined) {
	    /*Taking an array of all options-2 and kind of embedding it on the select1*/
	    $(this).data('options', $('#select2 option').clone());
	  }
	  var id = $(this).val();
	  var options = $(this).data('options').filter('[data-value=' + id + ']');
	  $('#select2').html(options);
	});
})
</script>
{% endblock %}
