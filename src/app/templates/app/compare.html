{% extends 'app/base.html' %}
{% load static %}
{% load staticfiles %}
{% block body1 %}
<p class ="lead"> {{ error }}</p>
<div class="panel panel-default">
<div class="panel-heading"> <p class="lead">Compare SPDX RDF Documents</p> </div>
<div class="panel-body">
<div class="col-md-6">
<form id="myform" enctype="multipart/form-data" class = "form-horizontal" method = "post"  >
		{% csrf_token %}
		<fieldset>
			<legend>Upload one by one</legend>
			<div class = "form-group">
				<div class="col-sm-12">
				<label class="control-label col-sm-3" >SPDX Document</label>
					<div class="col-sm-3"> 
					  <input type="file" id="file1" placeholder="" name = "file1"  >
					</div>
				</div>	
			</div>
			<div class = "form-group">
				<div class="col-sm-12">
				<label class="control-label col-sm-3" >SPDX Document 2</label>
					<div class="col-sm-3"> 
					  <input type="file" id="file2" placeholder="" name = "file2"  >
					</div>
				</div>	
			</div>
			<div id="morefiles">
			</div>
			<div class = "form-group">
				<div class="col-sm-12">
					<label id="addmore" class="btn btn-md btn-success"><span class="glyphicon glyphicon-plus"></span> Add More Files</label>
				</div>
			</div>	
			<br>
			<div class = "form-group">
				<div class="col-sm-12">
				<label class="control-label col-sm-3" >Result File Name</label>
					<div class="col-sm-6"> 
					  <input type="text" id="rfilename" placeholder="" name = "rfilename"  >
					  <label class="control-label" id="convertdoclabel" >.xlsx</label>
					</div>
				</div>	
			</div>
		<input type="hidden" id="nofile" name="nofile" value="2">
		<hr>
		<input class=" btn btn-md btn-info" type="submit" value="Compare" name="compare">
		</fieldset>
</form>
</div>
<div class="col-md-6">
<form id="myform2" enctype="multipart/form-data" class = "form-horizontal" method = "post"  >
		{% csrf_token %}
		<fieldset>
			<legend>Upload all</legend>
			<div class = "form-group">
				<div class="col-sm-12">
				<label class="control-label col-sm-3" >SPDX Document</label>
					<div class="col-sm-3"> 
					  <input type="file" id="files" placeholder="" name = "files" multiple>
					</div>
				</div>	
			</div>
			<div class = "form-group">
				<div class="col-sm-12">
				<label class="control-label col-sm-3" >Result File Name</label>
					<div class="col-sm-6"> 
					  <input type="text" id="rfilename" placeholder="" name = "rfilename"  >
					  <label class="control-label" id="convertdoclabel" >.xlsx</label>
					</div>
				</div>	
			</div>
		<hr>
		<input class=" btn btn-md btn-info" type="submit" value="Compare" name="compareall">
		</fieldset>
		<output id="list"></output>
</form>
</div>
</div>
</div>
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Modal Header</h4>
      </div>
      <div id="modal-body" class="modal-body">
        <p>Some text in the modal.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
{% endblock %}
{% block script_block %}
<script type="text/javascript">
  $('#myform').on('submit', function(event){
    event.preventDefault();
    var form = new FormData($("#myform")[0]);
    $.ajax({
            type: "POST",
            enctype: 'multipart/form-data',
            url: "/app/compare/",
            processData: false,
            contentType: false,
            dataType: 'json',
            cache: false,
            timeout: 600000,
            data: form,
            success: function (data) {
                console.log("SUCCESS : ", data);
                $("#modal-body").html(data.data);
                $("#myModal").modal('show');
            },
            error: function (e) {
                console.log("ERROR : ", e);
                $("#modal-body").html(e.data);
                $("#myModal").modal('show');
            }
        });
});

</script>

<script type="text/javascript">
$(document).ready(function () {
    $("#comparepage").addClass('linkactive');
	$("#nofile").val("2");
	$("#addmore").click(function(){
		var no = parseInt($("#nofile").val());
		console.log(no);
		$("#nofile").val(no+1);
		console.log("here");
		$("#morefiles").append('<div class = "form-group"><div class="col-sm-12"><label class="control-label col-sm-3" >SPDX Document '
		 + (no+1)
		 + '</label><div class="col-sm-3"> <input type="file" id="file'+  (no+1) +'" placeholder="" name = "file'+ (no+1) + '"  ></div></div>	</div>');
		
	});

});
</script>

<script>
  function handleFileSelect(evt) {
    var files = evt.target.files; // FileList object
    console.log(files);
    console.log(evt.target);
    console.log(evt.target.value);
    // files is a FileList of File objects. List some properties.
    var output = [];
    for (var i = 0, f; f = files[i]; i++) {
      output.push('<li><strong>', escape(f.name), '</strong>','</li>');
    }
    document.getElementById('list').innerHTML = '<ul>' + output.join('') + '</ul>';			//append
  }

  document.getElementById('files').addEventListener('change', handleFileSelect, false);
</script>
{% endblock %}
