{% extends 'app/base.html' %}
{% load static %}
{% load staticfiles %}
{% block body1 %}
<p class ="lead"> {{ error }}</p>
<div class="panel panel-default">
<div class="panel-heading"> <p class="lead">Compare SPDX RDF Documents</p> </div>
<div class="panel-body">
<form id="myform" enctype="multipart/form-data" class = "form-horizontal" method = "post"  >
		{% csrf_token %}
			<div class = "form-group">
				<div class="col-sm-12">
				<label class="control-label col-sm-3" >SPDX Document</label>
					<div class="col-sm-3"> 
					  <input class="demo-droppable" type="file" id="file1" placeholder="" name = "file1"  >
					</div>
				</div>	
			</div>
			<div class = "form-group">
				<div class="col-sm-12">
				<label class="control-label col-sm-3" >SPDX Document 2</label>
					<div class="col-sm-3"> 
					  <input type="file" id="file2" placeholder="" name = "file2"  >
					</div>
				</div>	
			</div>
			<div id="morefiles">
			</div>
			<label id="addmore" class="btn btn-md btn-success"> Add more files</label>
			<br>
			<div class = "form-group">
				<div class="col-sm-12">
				<label class="control-label col-sm-3" >Result File Name</label>
					<div class="col-sm-3"> 
					  <input type="text" id="rfilename" placeholder="" name = "rfilename"  >
					  <label class="control-label" id="convertdoclabel" >.xlsx</label>
					</div>
				</div>	
			</div>
		<input type="hidden" id="nofile" name="nofile" value="2">
		<hr>
		<input class=" btn btn-md btn-info" type="submit" value="Compare">
</form>
</div>
{% endblock %}
{% block script_block %}
<script type="text/javascript">
$(document).ready(function () {
	$("#nofile").val("2");
	$("#addmore").click(function(){
		var no = parseInt($("#nofile").val());
		console.log(no);
		$("#nofile").val(no+1);
		console.log("here");
		$("#morefiles").append('<div class = "form-group"><div class="col-sm-12"><label class="control-label col-sm-3" >SPDX Document '
		 + (no+1)
		 + '</label><div class="col-sm-3"> <input type="file" id="file'+  (no+1) +'" placeholder="" name = "file'+ (no+1) + '"  ></div></div>	</div>');
		
	});

})
</script>
<script type="text/javascript">
  (function(window) {
    function triggerCallback(e, callback) {
      if(!callback || typeof callback !== 'function') {
        return;
      }
      var files;
      if(e.dataTransfer) {
        files = e.dataTransfer.files;
      } else if(e.target) {
        files = e.target.files;
      }
      callback.call(null, files);
    }
    function makeDroppable(ele, callback) {
      var input = document.createElement('input');
      input.setAttribute('type', 'file');
      input.setAttribute('multiple', false);
      input.style.display = 'none';
      input.addEventListener('change', function(e) {
        triggerCallback(e, callback);
      });
      ele.appendChild(input);
      
      ele.addEventListener('dragover', function(e) {
        e.preventDefault();
        e.stopPropagation();
        ele.classList.add('dragover');
      });

      ele.addEventListener('dragleave', function(e) {
        e.preventDefault();
        e.stopPropagation();
        ele.classList.remove('dragover');
      });

      ele.addEventListener('drop', function(e) {
        e.preventDefault();
        e.stopPropagation();
        ele.classList.remove('dragover');
        triggerCallback(e, callback);
      });
      
      ele.addEventListener('click', function() {
        input.value = null;
        input.click();
      });
    }
    window.makeDroppable = makeDroppable;
  })(this);
  (function(window) {
    makeDroppable(window.document.querySelector('.demo-droppable'), function(files) {
      console.log(files);
      var output = document.querySelector('.output');
      output.innerHTML = '';
      for(var i=0; i<files.length; i++) {
        output.innerHTML += '<p>'+files[i].name+'</p>';
      }
    });
  })(this);
</script>
