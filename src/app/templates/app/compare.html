{% extends 'app/base.html' %}
{% load static %}
{% load staticfiles %}
{% block body1 %}
<p class ="lead"> {{ error }}</p>
<div class="panel panel-default">
<div class="panel-heading"> <p class="lead">Compare RDF Document</p> </div>
<div class="panel-body">
<form id="myform" enctype="multipart/form-data" class = "form-horizontal" method = "post"  >
		{% csrf_token %}
			<div class = "form-group">
				<div class="col-sm-12">
				<label class="control-label col-sm-3" >SPDX Document</label>
					<div class="col-sm-3"> 
					  <input type="file" id="file" placeholder="" name = "file"  >
					</div>
				</div>	
			</div>
			<div class = "form-group">
				<div class="col-sm-12">
				<label class="control-label col-sm-3" >SPDX Document 2</label>
					<div class="col-sm-3"> 
					  <input type="file" id="file2" placeholder="" name = "file2"  >
					</div>
				</div>	
			</div>
			

		<input class=" btn btn-md btn-info" type="submit" value="Compare">
</form>
</div>
{% endblock %}
