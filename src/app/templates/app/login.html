{% extends 'app/base.html' %}
{% load static %}
{% load staticfiles %}
{% block body1 %}
<div class="col-md-3">
</div>
<div class="col-md-6">
<div class="panel panel-default">
<div class="panel-heading"> <p class="lead">Sign In</p> </div>
<div class="panel-body">
<p class="lead" style="color:red;">{{ invalid }}</p>
<form id="login_form" role="form"  class="form-horizontal"  method="post" action="/app/login/" enctype="multipart/form-data">
  {% csrf_token %}
	<div class="form-group">
    <label class="control-label col-sm-2" for="email">Username:</label>
    	<div class="col-sm-10">
      		<input type="text" class="form-control" id="username" name="username" placeholder="Enter username">
    	</div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="email">Password:</label>
    	<div class="col-sm-10">
      		<input type="password" class="form-control" id="pwd" name="password" placeholder="Enter password">
    	</div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-4 col-sm-5">
      <button type="submit" class="btn btn-lg btn-block btn-success"><span class="glyphicon glyphicon-lock"></span> Login</button>
    </div>
  </div>
</form>
</div>
</div>
</div>  
<div class="col-md-3">
</div>
<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Modal Header</h4>
      </div>
      <div id="modal-body" class="modal-body">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
{% endblock %}
{% block script_block %}
<script type="text/javascript">
  $('#login_form').on('submit', function(event){
    event.preventDefault();
    var form = new FormData($("#login_form")[0]);
    $.ajax({
            type: "POST",
            enctype: 'multipart/form-data',
            url: "/app/login/",
            dataType: 'json',
            timeout: 600000,
            data: form,
            success: function (data) {
                
            },
            error: function (e) {
                console.log("ERROR : ", e);
                $("#modal-body").html(e.responseText);
                $("#myModal").modal('show');
            }
        });
});

</script>
<script type="text/javascript">
$(document).ready(function () {
    $("#loginpage").addClass('linkactive');
  });
</script>
{% endblock %}
